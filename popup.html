<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 220px;
      font-family: sans-serif;
      padding: 10px;
      background: #121212;
      color: #fff;
    }

    h3 {
      margin-top: 0;
      font-size: 16px;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }

    .setting {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: #aaa;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      background: #222;
      border: 1px solid #333;
      color: white;
      border-radius: 4px;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    #status {
      font-size: 12px;
      color: #22c55e;
      margin-top: 8px;
      height: 16px;
      text-align: center;
    }

    .note {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <h3>SuperGrok Pro</h3>
  <div class="setting">
    <label for="batchSize">Batch Size (files per zip):</label>
    <input type="number" id="batchSize" min="5" max="200" value="25">
    <div class="note">Lower this value if the browser freezes or crashes during large downloads.</div>
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>

</html>
